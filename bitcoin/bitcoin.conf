# [core]
# Execute command when an alert (or long fork) is received (%s in cmd is replaced by message)
alertnotify=echo "Fork alert! %s" >> /data/.bitcoin/fork-alert.txt
walletnotify=echo "%s" >> /data/.bitcoin/wallettxns.txt
# Enable all compact filters.
blockfilterindex=1
# Specify a non-default location to store blockchain data.
datadir=/data/.bitcoin/
blocksdir=/data/.bitcoin/blocks
# Only download and relay blocks - ignore unconfirmed transaction
#blocksonly=1
# Assume that this block hash and its ancestors are valid. Skip their script verification (performance boost.) Set to 0 to verify all blocks. We recommend leaving value blank.
assumevalid=0
# Set database cache size in megabytes; machines sync faster with a larger cache. Recommend setting as high as possible based upon machine's available RAM.
dbcache=512
# Keep at most <n> unconnectable transactions in memory.
maxorphantx=10
# Keep the transaction memory pool below <n> megabytes.
maxmempool=100
# Do not keep transactions in the mempool longer than <n> hours.
mempoolexpiry=337
# Maintain a full transaction index, used by the getrawtransaction rpc call.
txindex=1

# [network]
# Listen for incoming connections on non-default port.
port=8333
# Maintain at most N connections to peers.
maxconnections=10
# Use separate SOCKS5 proxy <ip:port> to reach peers via Tor hidden services.
onion=10.254.1.3:29050
# Only connect to peers via Tor.
onlynet=onion
# Tor control <ip:port> to use if onion listening enabled.
torcontrol=10.254.1.3:29051
# Tor control port password.
torpassword=lncmrocks
# Tries to keep outbound traffic under the given target (in MiB per 24h), 0 = no limit.
maxuploadtarget=5000

# [debug]
# Append comment to the user agent string.
uacomment=Craig Wright is a Fraud

# [rpc]
# Accept command line and JSON-RPC commands.
server=1
# Accept public REST requests.
rest=1
# Bind to given address to listen for JSON-RPC connections. This option is ignored unless -rpcallowip is also passed. Port is optional and overrides -rpcport. Use [host]:port notation for IPv6. This option can be specified multiple times. (default: 127.0.0.1 and ::1 i.e., localhost, or if -rpcallowip has been specified, 0.0.0.0 and :: i.e., all addresses)
rpcbind=10.254.2.2
rpcbind=127.0.0.1
# Listen for JSON-RPC connections on this port
rpcport=8332
# Allow JSON-RPC connections from specified source. Valid for <ip> are a single IP (e.g. 1.2.3.4), a network/netmask (e.g. 1.2.3.4/255.255.255.0) or a network/CIDR (e.g. 1.2.3.4/24). This option can be specified multiple times.
rpcallowip=10.254.0.0/16
rpcallowip=127.0.0.1

# [wallet]
# Bech32
addresstype=bech32
# Bech32
changetype=bech32
# Do not load the wallet and disable wallet RPC calls.
disablewallet=1
# Spend unconfirmed change when sending transactions.
spendzeroconfchange=0

# [debug]
# Log IP Addresses in debug output.
logips=1
logtimestamps=1

